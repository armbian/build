name: Armbian Linux Build Framework Bug Report
description: Create a bug report if there is something wrong with build mechanism.
title: "Problem found ... "
labels: ["bug"]
assignees: "armbian/build-scripts"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
            
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Branch
      description: Which branch are you running?
      options:
        - master (main development branch)
        - armbian-next (build engine refactoring)
    validations:
      required: true
  - type: dropdown
    id: host
    attributes:
      label: On which host OS are you seeing the problem on?
      multiple: true
      options:
        - Ubuntu Jammy
        - Debian Bullseye
        - Under Docker
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks. You can find logs in output/debug folder
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/armbian/build/blob/master/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
