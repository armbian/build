name: Armbian Linux Build Framework Feature request
description: Suggest a feature that you want to see implemented
title: "I would like to ..."
labels: ["feature"]
assignees: "armbian/build-scripts"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a feature reqest!
  - type: textarea
    id: what
    attributes:
      label: Which feature you are missing?
      description: What do you miss?
      placeholder: Tell us what you miss!
      value: "I think ..."
    validations:
      required: true
  - type: checkboxes
    id: financing
    attributes:
      label: Financing
      description: Since this software is provided free of charge we can only cover small development tasks.
      options:
        - label: I am willing to cover expenses of feature development. [Contact Armbian](https://www.armbian.com/contact/)
          required: false
