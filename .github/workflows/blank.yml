name: Build everything
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: Compile changed kernel
    # This job runs on self hosted Linux machine
    runs-on: self-hosted
    steps:
      # This step uses GitHub's hello-world-javascript-action: https://github.com/actions/hello-world-javascript-action
      #- uses: actions/checkout@v2
      #  with:
      #    repository: armbian/build
      #    path: build
      #    fetch-depth: 1
      #- run: git checkout HEAD^
      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
      - name: Get the version
        id: get_version
        run: echo "::set-output name=version::${GITHUB_REF#refs/*/}"
      - name: Compile and update repository
        shell: bash         
        run: |  
         echo ${{ steps.get_version.outputs.version }}
         echo ${{ steps.slug.outputs.sha8 }}         
         cd build
         ./compile.sh all KERNEL_ONLY="yes" BETA="no"
         ./prepare.sh
         export GPG_TTY=$(tty)
         ./compile.sh REPOSITORY_UPDATE="purgesource"
         export GPG_TTY=$(tty)
         ./compile.sh REPOSITORY_UPDATE="update"
         ./compile.sh REPOSITORY_UPDATE="purge"
         ./deploy.sh
