name: Build & Release Landscape (Armbian)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Compile & Package
    runs-on: ubuntu-latest

    env:
      TARGET_ARCH: armv7-unknown-linux-gnueabihf
      RELEASE_NAME: landscape-armbian-${{ github.event.inputs.release_tag || github.ref_name }}

    steps:
    - name: ðŸ§¹ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ§° Set up Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ env.TARGET_ARCH }}
        override: true

    - name: ðŸ“¦ Install dependencies
      run: |
        sudo apt update
        sudo apt install -y clang llvm libclang-dev protobuf-compiler golang nodejs npm zip

    - name: ðŸ§± Install cross
      run: cargo install cross

    - name: ðŸ§ª Initialize build environment
      run: ./init.sh

    - name: ðŸ”¨ Build all components
      run: ./build.sh

    - name: ðŸ“¦ Package artifacts
      run: |
        mkdir -p release
        cp -r out/* release/
        zip -r ${{ env.RELEASE_NAME }}.zip release

    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.release_tag || github.ref_name }}
        name: ${{ env.RELEASE_NAME }}
        files: ${{ env.RELEASE_NAME }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
