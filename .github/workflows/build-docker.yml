name: Build Docker Image
on:
  # Trigger the workflow on push but only for the main branch
  push:
    branches:
      - master
  # Trigger manually
  workflow_dispatch:

jobs:

  build-amd64:

    name: Build amd64 Docker image
    needs: build-arm64  
    
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'Armbian' }}
    steps:

     - uses: actions/checkout@v1

     - name: Login to GitHub Container Registry
       uses: docker/login-action@v1
       with:
         registry: ghcr.io
         username: ${{ github.actor }}
         password: ${{ secrets.CR_PAT }}

     - name: Build Docker image

       run: |
         sed -i "s/-it --rm/-i --rm/" config/templates/config-docker.conf
         touch .ignore_changes
         ./compile.sh docker BOARD=virtual-qemu BRANCH=current RELEASE=focal BUILD_MINIMAL=yes BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no COMPRESS_OUTPUTIMAGE=no REPOSITORY_INSTALL="u-boot,kernel,armbian-config,armbian-firmware" JUST_INIT=yes
         docker tag armbian-amd64:$(cat VERSION) ghcr.io/armbian/build-amd64:$(cat VERSION)

     - name: Push Docker image
       run: docker push ghcr.io/armbian/build-amd64:$(cat VERSION)


  build-arm64:

    name: Build arm64 Docker image    
    runs-on: [igor]
    if: ${{ github.repository_owner == 'Armbian' }}
    steps:

     - uses: actions/checkout@v1

     - name: Login to GitHub Container Registry
       uses: docker/login-action@v1
       with:
         registry: ghcr.io
         username: ${{ github.actor }}
         password: ${{ secrets.CR_PAT }}

     - name: Build Docker image

       run: |
         sed -i "s/-it --rm/-i --rm/" config/templates/config-docker.conf
         touch .ignore_changes
         ./compile.sh docker BOARD=virtual-qemu BRANCH=current RELEASE=focal BUILD_MINIMAL=yes BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no COMPRESS_OUTPUTIMAGE=no REPOSITORY_INSTALL="u-boot,kernel,armbian-config,armbian-firmware" JUST_INIT=yes
         docker tag armbian-arm64:$(cat VERSION) ghcr.io/armbian/build-arm64:$(cat VERSION)

     - name: Push Docker image
       run: docker push ghcr.io/armbian/build-arm64:$(cat VERSION)
