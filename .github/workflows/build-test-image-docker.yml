name: Build desktop images at PR

on:
  workflow_dispatch:
  pull_request:
    types: [labeled,unlabeled,ready_for_review]

jobs:

  Maintain:    
    #if: ${{ github.repository_owner == 'Armbian' && github.event.label.name == 'desktop' }}
    if: contains( github.event.pull_request.labels.*.name, 'desktop')
    uses: armbian/scripts/.github/workflows/build-test-image-docker.yml@master

    with:

      runner: "ubuntu-latest"
      #reference: ${{ github.event.pull_request.head.sha }}
      reference: "master"
