name: PR review listener
on:
  pull_request_review:
    types: [submitted]

jobs:
  ping:
    if: ${{ github.event.review.state == 'approved' }}
    name: "Listen"
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - run:
          echo "Approved review detected for PR ${{ github.event.pull_request.number }}"
