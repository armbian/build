            - name: Rebuild Armbian
  # You may pin to the exact commit or the version.
  # uses: armbian/build@2cd46aceb5571db4746fdac9a32a5755f360b26b
  uses: armbian/build@v24.2.1
  with:
    # GitHub installation access token
    armbian_token: 
    # Make some space on GH runners
    armbian_runner_clean: # optional, default is 
    # 
    armbian_artifacts: # optional, default is build/output/images/
    # Build image or kernel
    armbian_target: # optional, default is kernel
    # Choose framework branch
    armbian_branch: # optional, default is main
    # Choose kernel branch
    armbian_kernel_branch: # optional, default is current
    # Choose userspace release
    armbian_release: # optional, default is jammy
    # Set different version
    armbian_version: # optional, default is 
    # Select hardware platform
    armbian_board: # optional, default is uefi-x86
    # Armbian user interface
    armbian_ui: # optional, default is server
    # Armbian compress method
    armbian_compress: # optional, default is sha,img,xz
    # Armbian lists of extensions
    armbian_extensions: # optional, default is 
    # Armbian userpatches path
    armbian_userpatches: # optional, default is 
    # Armbian PGP key
    armbian_pgp_key: # optional, default is 
    # Armbian PGP password
    armbian_pgp_password: # optional, default is 
    # Armbian image
    armbian_release_tittle: # optional, default is Armbian image
    # Armbian images
    armbian_release_body: # optional, default is Build with [Armbian tools](https://github.com/armbian/build)
          
