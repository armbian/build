# H3 quad core 512MB/1Gb/2Gb SoC eMMC
BOARD_NAME="Tritium"
BOARDFAMILY="sun8i"
BOOTCONFIG="libretech_all_h3_cc_h3_defconfig"
MODULES="#w1-sunxi #w1-gpio #w1-therm #sunxi-cir hci_uart rfcomm hidp dhd g_serial"
