# SpacemiT K1 octa core RISC-V SoC 2GB/4GB RAM 8GB/16GB eMMC 4x USB3 2x GbE
BOARD_NAME="Banana Pi F3"
BOARDFAMILY="keystone-k1"
BOARD_MAINTAINER=""
KERNEL_TARGET="legacy"
BOOT_FDT_FILE="spacemit/k1-x_deb1.dtb"
SRC_EXTLINUX="yes"
SRC_CMDLINE="earlycon=sbi console=tty1 console=ttyS0,115200 clk_ignore_unused swiotlb=65536"
PACKAGE_LIST_BOARD="rfkill bluetooth bluez"

function post_config_uboot_target__extra_configs_for_bananapi_f3() {
	display_alert "u-boot for ${BOARD}" "u-boot: enabling extra configs" "info"
	run_host_command_logged scripts/config --enable CONFIG_SD_BOOT
	run_host_command_logged scripts/config --enable CONFIG_EXT4_WRITE
	run_host_command_logged scripts/config --enable CONFIG_FS_BTRFS
	run_host_command_logged scripts/config --enable CONFIG_CMD_BTRFS
}

function post_family_tweaks_bsp__bananapi_extras() {
	# Boot firmware
	if [[ -d "$SRC/packages/bsp/bananapi/boot_fw" ]]; then
		run_host_command_logged mkdir -pv "${destination}"/lib/firmware
		display_alert "$BOARD" "Installing boot firmware" "info"
		run_host_command_logged cp -frv $SRC/packages/bsp/bananapi/boot_fw/* "${destination}"/lib/firmware
	fi
	# Bluetooth blob, firmware and service
	if [[ -d "$SRC/packages/bsp/bananapi/rtk_hciattach" ]]; then
		display_alert "$BOARD" "Installing bluetooth firmware" "info"
		run_host_command_logged mkdir -pv "${destination}"/etc/systemd/system
		run_host_command_logged mkdir -pv "${destination}"/lib/firmware/rtlbt
		run_host_command_logged mkdir -pv "${destination}"/usr/sbin
		run_host_command_logged cp -fv $SRC/packages/bsp/bananapi/rtk_hciattach/bthelper.service "${destination}"/etc/systemd/system
		run_host_command_logged cp -frv $SRC/packages/bsp/bananapi/rtk_hciattach/{rtl8852bs_config,rtl8852bs_fw} "${destination}"/lib/firmware/rtlbt
		run_host_command_logged cp -fv $SRC/packages/bsp/bananapi/rtk_hciattach/rtk_hciattach "${destination}"/usr/sbin
		run_host_command_logged chmod +x "${destination}"/usr/sbin/rtk_hciattach
	fi
	# Force load wireless
	run_host_command_logged mkdir -pv "${destination}"/etc/modules-load.d
	run_host_command_logged echo "8852bs" > "${destination}"/etc/modules-load.d/${BOARD}.conf
	run_host_command_logged echo "hci_uart" >> "${destination}"/etc/modules-load.d/${BOARD}.conf
	run_host_command_logged echo "bnep" >> "${destination}"/etc/modules-load.d/${BOARD}.conf
	run_host_command_logged echo "btrtl" >> "${destination}"/etc/modules-load.d/${BOARD}.conf
}

function post_family_tweaks__bananapi_enable_services() {
	display_alert "$BOARD" "Enabling bthelper.service" "info"
	chroot_sdcard systemctl enable bthelper.service
	return 0
}
