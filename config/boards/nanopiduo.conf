KERNEL_TARGET="next"
CLI_TARGET="xenial,stretch:next"

CLI_BETA_TARGET="xenial,stretch:next"
#
RECOMMENDED="Ubuntu_xenial_next_nightly:60"
#
BOARDRATING=""
CHIP="http://docs.armbian.com/Hardware_Allwinner-H3/"
