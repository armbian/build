BOOTSCRIPT='boot-mt7623n.cmd:boot.cmd'
BOOTENV_FILE='mt7623n-default.txt'

UBOOT_TARGET_MAP=';;u-boot.bin'
UBOOT_USE_GCC='< 6.0'
BOOTSOURCE='https://github.com/chwe17/u-boot-mt.git'
BOOTDIR='u-boot-mt'
BOOTBRANCH='branch:master'
BOOTPATCHDIR='u-boot-mt7623n-next'

case $BRANCH in	
	next)
	KERNELSOURCE='https://github.com/frank-w/BPI-R2-4.14.git'
	KERNELBRANCH='branch:4.14-main'
	KERNELDIR='linux-mt-next'
	KERNEL_USE_GCC='> 7.0'
	;;

	dev)
	KERNELSOURCE=$MAINLINE_KERNEL_SOURCE
	KERNELBRANCH='branch:master'
	KERNELDIR=$MAINLINE_KERNEL_DIR
	KERNEL_USE_GCC='> 7.0'
	;;
esac

GOVERNOR="conservative"

write_uboot_platform()
{
	dd if=$SRC/packages/blobs/mt7623n/BPI-R2-HEAD440-0k.img of=$2 bs=440 seek=0 count=1 status=noxfer > /dev/null 2>&1
	dd if=$SRC/packages/blobs/mt7623n/BPI-R2-HEAD1-512b.img of=$2 bs=512 seek=1 status=noxfer > /dev/null 2>&1
	dd if=$SRC/packages/blobs/mt7623n/BPI-R2-preloader-2k.img of=$2 bs=1k seek=2 status=noxfer > /dev/null 2>&1
	dd if=$1/u-boot.bin of=$2 bs=1k seek=320 status=noxfer > /dev/null 2>&1
}

