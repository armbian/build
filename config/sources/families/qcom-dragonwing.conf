declare -g LINUXFAMILY="qcom-dragonwing"
declare -g OVERLAY_DIR="/boot/dtb/qcom/overlay"
declare -g ARCH="arm64"
#declare -g BOOTENV_FILE="qcom-abl.txt"
#enable_extension "image-output-abl"

case $BRANCH in

	edge)
		declare -g KERNEL_MAJOR_MINOR="6.16" # Major and minor versions of this kernel.
		declare -g KERNELSOURCE='https://github.com/gregkh/linux.git'
		declare -g KERNELBRANCH='commit:be15dab9a451155bdf3f5278608fe8dc67e07cc1'
		declare -g -i KERNEL_GIT_CACHE_TTL=120 # 2 minutes; this is a high-traffic repo
		declare -g KERNELPATCHDIR='dragonwing-edge'
		;;

	radxa-edge)
		declare -g KERNEL_MAJOR_MINOR="6.15" # Major and minor versions of this kernel.
		declare -g KERNELSOURCE='https://github.com/nascs/kernel.git'
		declare -g KERNELBRANCH='branch:work-6.15.y'
		declare -g KERNELPATCHDIR='dragonwing-radxa-edge'
		;;

	qcom-linux)
		declare -g KERNEL_MAJOR_MINOR="6.8" # Major and minor versions of this kernel.
		declare -g KERNELSOURCE='https://github.com/nascs/kernel.git'
		declare -g KERNELBRANCH='branch:kernel.qclinux.1.0.r1-rel'
		;;
	PMOS)
		declare -g KERNEL_MAJOR_MINOR="6.16" # Major and minor versions of this kernel.
		declare -g KERNELSOURCE='https://github.com/sc7280-mainline/linux.git'
		declare -g KERNELBRANCH='branch:sc7280-6.16.y'
		declare -g KERNELPATCHDIR='sc7280-pmos'
		;;
	rubik-pi)
		declare -g KERNEL_MAJOR_MINOR="6.6" # Major and minor versions of this kernel.
		declare -g KERNELSOURCE='https://github.com/rubikpi-ai/linux.git'
		declare -g KERNELBRANCH='branch:main'
		declare -g KERNELPATCHDIR='dragonwing-rubikpi'
		declare -g KERNELCONFIG='qcom_defconfig'
		declare -g CONFIG_FILE_DIR="${TOP_DIR}/arch/arm64/configs"
		declare -g TOP_DIR=`pwd`
		declare -g KERNEL_CONFIG_FRAGMENTS="${CONFIG_FILE_DIR}/qcom_addons.config \
						 ${CONFIG_FILE_DIR}/selinux.cfg \
						 ${CONFIG_FILE_DIR}/smack.cfg \
						 ${CONFIG_FILE_DIR}/rubikpi3.config"
esac
