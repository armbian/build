source "${BASH_SOURCE%/*}/include/rockchip64_common.inc"

# ODROID's vendor uboot
BOOTSOURCE='https://github.com/hardkernel/u-boot.git'
BOOTBRANCH='branch:odroidm1-v2017.09'
#BOOTSOURCE='https://github.com/rpardini/u-boot-hardkernel.git'
#BOOTBRANCH='branch:rpardini-odroidm1'
BOOTPATCHDIR="u-boot-odroidm1"

# ODROID's vendor kernel, and tobetter's kernel for mainline.
LINUXFAMILY="rk3568-odroid" # a separate family for this (separate kernel deb) # @TODO: rename
KERNELPATCHDIR='odroidm1-'$BRANCH
LINUXCONFIG='linux-rk3568-odroid-'$BRANCH # @TODO: rename?
EXTRAWIFI="no"
WIREGUARD="no"

case $BRANCH in

	legacy)
		export KERNEL_MAJOR_MINOR="4.19" # Major and minor versions of this kernel.
		KERNELDIR='linux-rk3568-odroid'  # @TODO: is this even used anymore?
		KERNELSOURCE='https://github.com/hardkernel/linux.git'
		KERNELBRANCH='branch:odroidm1-4.19.y'
		;;

	edge)
		export KERNEL_MAJOR_MINOR="5.19"          # Major and minor versions of this kernel.
		KERNELDIR="linux-rk3568-odroid-${BRANCH}" # @TODO: is this even used anymore?
		KERNELSOURCE='https://github.com/tobetter/linux.git'
		KERNELBRANCH='branch:odroid-5.19.y'
		;;

esac

prepare_boot_configuration
