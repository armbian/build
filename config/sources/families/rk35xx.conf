source "${BASH_SOURCE%/*}/include/rockchip64_common.inc"

BOOTSOURCE='https://github.com/radxa/u-boot.git'
BOOTBRANCH='branch:stable-4.19-rock3'
BOOTPATCHDIR="legacy"
OVERLAY_PREFIX='rk35xx'

case $BRANCH in

	legacy)
		UBOOT_COMPILER="aarch64-linux-gnu-"
		UBOOT_USE_GCC='< 8.0'
		BOOTDIR='u-boot-rockchip64'
		KERNELSOURCE='https://github.com/friendlyarm/kernel-rockchip'
		KERNELBRANCH='branch:nanopi5-v5.10.y_opt'
		KERNELDIR='linux-rockchip64'
		KERNELPATCHDIR='rk35xx-legacy'

		;;

	# temporary until kernel 5.16 is well supported for rockchip64
	# it has to be its own family too
	edge)

		SKIP_BOOTSPLASH="yes"
		LINUXFAMILY=rk35xx

		;;

esac

prepare_boot_configuration

family_tweaks_bsp() {
	:
}
