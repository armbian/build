declare -g LINUXFAMILY="cix-p1"
declare -g ARCH="arm64"
declare -g BOOTCONFIG="none"
declare -g UEFI_GRUB_TIMEOUT=3
declare -g SERIALCON="ttyAMA2"
declare -g INSTALL_ARMBIAN_FIRMWARE=yes

case $BRANCH in

	2025-Q4)
		declare -g KERNEL_MAJOR_MINOR="6.6" # Major and minor versions of this kernel.
		declare -g LINUXCONFIG='linux-cix-2025-Q4'
		KERNELSOURCE='https://github.com/armbian/linux-cix.git'
		KERNELBRANCH='branch:cix-6.6-2025q4'
		KERNELPATCHDIR='cix-2025-Q4'
		declare -g -i KERNEL_GIT_CACHE_TTL=120 # 2 minutes; this is a high-traffic repo
		enable_extension "grub"
		#declare -g GRUB_CMDLINE_LINUX_DEFAULT="acpi=force kasan=off rootwait rw"
		declare -g GRUB_CMDLINE_LINUX_DEFAULT="loglevel=4 kasan=off arm-smmu-v3.disable_bypass=0 cma=640M rootwait rw linlon-dp.enable_render=0" # linlon-dp.enable_render=0 for Panthor
		declare -g EXTRAWIFI="no"
		# Disable boot logo/splash parameters that grub extension adds
		declare -g BOOT_LOGO="no"
		;;

esac
