
BOOTLOADER='https://github.com/LeMaker/u-boot-actions'
BOOTBRANCH='s500-master'
BOOTSOURCE='u-boot-s500'

LINUXKERNEL='https://github.com/LeMaker/linux-actions'
KERNELBRANCH='linux-3.10.y'
LINUXSOURCE='linux-s500'

CPUMIN=408000
CPUMAX=1104000
GOVERNOR=interactive

case $BOARD in
	guitar)
	UBOOT_FILES="$SRC/lib/bin/bootloader-guitar.bin u-boot-dtb.img"
	;;

	roseapple)
	UBOOT_FILES="$SRC/lib/bin/bootloader-roseapple.bin u-boot-dtb.img"
	;;
esac

write_uboot_platform()
{
	[ -f "$1/s500-bootloader-guitar.bin" ] && dd if=$1/bootloader-guitar.bin of=$2 bs=512 seek=4097 conv=fsync > /dev/null 2>&1
	[ -f "$1/s500-bootloader-roseapple.bin" ] && dd if=$1/bootloader-roseapple.bin of=$2 bs=512 seek=4097 conv=fsync > /dev/null 2>&1
	dd if=$1/u-boot-dtb.img of=$2 bs=512 seek=6144 conv=fsync > /dev/null 2>&1
}
