	dd if=$SRC/$BOARD_DIR/uboot.img of=$2 seek=16384 conv=notrunc status=none >/dev/null 2>&1
	dd if=$SRC/$BOARD_DIR/trust.img of=$2 seek=24576 conv=notrunc status=none >/dev/null 2>&1
    }

	setup_write_uboot_platform()
	{
		if grep -q "ubootpart" /proc/cmdline; then
			local tmp=$(cat /proc/cmdline)
			tmp="${tmp##*ubootpart=}"
			tmp="${tmp%% *}"
			[[ -n $tmp ]] && local part=$(findfs PARTUUID=$tmp 2>/dev/null)
			[[ -n $part ]] && local dev=$(lsblk -n -o PKNAME $part 2>/dev/null)
			[[ -n $dev ]] && DEVICE="/dev/$dev"
		fi
	}

	uboot_custom_postprocess()
	{
		# bootloader image
		local tempfile=$(mktemp)
		tools/mkimage -n rk3399 -T rksd -d $SRC/cache/sources/rkbin-tools/rk33/rk3399_ddr_800MHz_v1.14.bin idbloader.bin
		cat $SRC/cache/sources/rkbin-tools/rk33/rk3399_miniloader_v1.15.bin >> idbloader.bin
		loaderimage --pack --uboot ./u-boot-dtb.bin uboot.img 0x200000

		PKG_BL31=$SRC/cache/sources/rkbin-tools/rk33/rk3399_bl31_v1.17.elf

cat >trust.ini <<EOF
[BL30_OPTION]
SEC=0
[BL31_OPTION]
SEC=1
PATH=$PKG_BL31
ADDR=0x00010000
[BL32_OPTION]
SEC=0
[BL33_OPTION]
SEC=0
[OUTPUT]
PATH=trust.bin
EOF

		trust_merger --verbose trust.ini

	}
fi

