name: Build Custom Armbian

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Clone Armbian build repository
      run: git clone https://github.com/armbian/build.git

    - name: Run Armbian build script
      run: |
        cd build
        ./compile.sh docker

    - name: Add custom packages
      run: |
        cp -r /path/to/custom/packages/* build/userpatches/overlay/

    - name: Build image
      run: |
        cd build
        ./compile.sh BOARD=bananapim2ultra BRANCH=current RELEASE=buster BUILD_MINIMAL=yes BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: armbian-image
        path: build/output/images/*.img
