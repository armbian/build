interface=wlan0
hw_mode=g
channel=5
bridge=br0
driver=rtl871xdrv

logger_syslog=0
logger_syslog_level=0

wmm_enabled=1
ieee80211n=1
wpa=2
preamble=1

wpa_psk=66eb31d2b48d19ba216f2e50c6831ee11be98e2fa3a8075e30b866f4a5ccda27
