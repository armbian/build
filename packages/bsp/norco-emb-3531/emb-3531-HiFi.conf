SectionVerb {
	Value {
		TQ "HiFi"
	}
}

SectionDevice."Headphones" {
	Comment "Headphones"

	Value {
		PlaybackPriority 200
		PlaybackPCM "hw:${CardId},0"
		PlaybackMixerElem "Headphone Mixer"
		PlaybackMasterElem "DAC"
	}

	EnableSequence [
		cset "name='Headphones Switch' on"
	]

	DisableSequence [
		cset "name='Headphones Switch' off"
	]
}

SectionDevice."Speakers" {
	Comment "Speakers"

	Value {
		PlaybackPriority 100
		PlaybackPCM "hw:${CardId},0"
		PlaybackMixerElem "Headphone Mixer"
		PlaybackMasterElem "DAC"
	}

	EnableSequence [
		cset "name='Speakers Switch' on"
	]

	DisableSequence [
		cset "name='Speakers Switch' off"
	]
}

SectionDevice."Mic Header" {
	Comment "Mic Header"

	ConflictingDevice [
		"Headset Mic"
	]

	Value {
		CapturePriority 100
		CapturePCM "hw:${CardId},0"
		CaptureMixerElem "ADC PGA Gain"
		CaptureMasterElem "ADC"
	}

	EnableSequence [
		cset "name='Differential Mux' 'lin1-rin1'"
	]
}

SectionDevice."Headset Mic" {
	Comment "Headset Mic"

	ConflictingDevice [
		"Mic Header"
	]

	Value {
		CapturePriority 200
		CapturePCM "hw:${CardId},0"
		CaptureMixerElem "ADC PGA Gain"
		CaptureMasterElem "ADC"
	}

	EnableSequence [
		cset "name='Differential Mux' 'lin2-rin2'"
	]
}
