[General]
__userfile__=true
iconTheme=Numix

[desktopswitch]
alignment=Left
type=desktopswitch

[kbindicator]
alignment=Right
keeper_type=global
layout_flag_pattern=
show_caps_lock=true
show_layout=true
show_num_lock=true
show_scroll_lock=false
type=kbindicator

[mainmenu]
alignment=Left
icon=/usr/share/pixmaps/armbian/armbian.png
ownIcon=true
showText=true
text=Menu
type=mainmenu

[mount]
alignment=Right
type=mount

[mount2]
alignment=Right
type=mount

[networkmonitor]
alignment=Right
type=networkmonitor

[panel1]
alignment=-1
animation-duration=0
background-color=@Variant(\0\0\0\x43\x1\xff\xffLLLLLL\0\0)
background-image=
desktop=0
font-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
hidable=false
hide-on-overlap=false
iconSize=22
lineCount=1
lockPanel=false
opacity=100
panelSize=32
plugins=mainmenu, spacer, desktopswitch, taskbar, sensors, spacer7, sysstat, spacer8, sysstat2, spacer9, sysstat3, spacer6, mount, spacer2, volume, spacer5, kbindicator, spacer3, tray, statusnotifier2, volume2, mount2, networkmonitor, spacer4, worldclock
position=Top
reserve-space=true
show-delay=0
visible-margin=true
width=100
width-percent=true

[sensors]
alignment=Right
chips\124a0000.tmon-isa-0000\temp1\color=#628cb2
chips\124a0000.tmon-isa-0000\temp1\enabled=true
tempBarWidth=8
type=sensors
updateInterval=1
useFahrenheitScale=true
warningAboutHighTemperature=true

[spacer]
alignment=Left
type=spacer

[spacer2]
alignment=Left
type=spacer

[spacer3]
alignment=Left
type=spacer

[spacer4]
alignment=Right
type=spacer

[spacer5]
alignment=Left
type=spacer

[spacer6]
alignment=Left
type=spacer

[spacer7]
alignment=Left
type=spacer

[spacer8]
alignment=Left
type=spacer

[spacer9]
alignment=Left
type=spacer

[statusnotifier2]
alignment=Left
type=statusnotifier

[sysstat]
alignment=Right
cpu\useFrequency=true
data\source=cpu
data\type=CPU
graph\minimalSize=30
graph\updateInterval=1
graph\useThemeColours=true
grid\lines=1
net\logarithmicScale=true
net\logarithmicScaleSteps=4
net\maximumSpeed=1 MB/s
title\label=CPU
type=sysstat

[sysstat2]
alignment=Right
cpu\useFrequency=true
data\source=memory
data\type=Memory
graph\minimalSize=30
graph\updateInterval=1
graph\useThemeColours=true
grid\lines=1
net\logarithmicScale=true
net\logarithmicScaleSteps=4
net\maximumSpeed=1 MB/s
title\label=Mem
type=sysstat

[sysstat3]
alignment=Right
cpu\useFrequency=true
data\source=eth0
data\type=Network
graph\minimalSize=30
graph\updateInterval=1
graph\useThemeColours=true
grid\lines=1
net\logarithmicScale=true
net\logarithmicScaleSteps=4
net\maximumSpeed=1 MB/s
title\label=Eth0
type=sysstat

[taskbar]
alignment=Left
type=taskbar

[tray]
alignment=Right
type=tray

[volume]
alignment=Right
type=volume

[volume2]
alignment=Right
type=volume

[worldclock]
alignment=Right
type=worldclock
