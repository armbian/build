[client]
hawkbit_server              = ::HAWKBIT_SERVER_URL::
ssl                         = false
ssl_verify                  = false
tenant_id                   = DEFAULT
target_name                 = ::HAWKBIT_DEVICE_TARGET_NAME::
gateway_token               = ::HAWKBIT_GATEWAY_TOKEN::
bundle_download_location    = /tmp/bundle.raucb
post_update_reboot          = true

[device]
product         = ::HAWKBIT_DEVICE_NAME::
build_version   = ::HAWKBIT_DEVICE_BUILD_VERSION::
