<VirtualHost *:80>
    DocumentRoot /srv/dmbpro/public
    ServerAdmin support@digitalmovieboards.com

    <Directory /srv/dmbpro/public>
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
